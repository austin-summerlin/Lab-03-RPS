<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section>
            <label>
                <img src="./assets/rock.png" alt="Rock">
                <input type='radio' name='Rock' value=1 checked />
            </label>
            <label>
                <img src="./assets/paper.png" alt="Paper">
                <input type='radio' name='Paper' value=2 />
            </label>
            <label>
                <img src="./assets/scissor.png" alt="Scissors">
                <input type='radio' name='Scissor' value=3 />
            </label>
            <br>
            <button id='throw'>Throw!</button>
            <br>
            <span>
                <div id='who-won'> </div>
            </span>
            <br>
            <span>Games Won
                <div id='wins'>0</div>
            </span>
            <span>Games Lost
                <div id='losses'>0</div>
            </span>
            <span>Games Tied
                <div id='ties'>0</div>
            </span>
            <span>Games Played
                <div id='total'>0</div>
            </span>
            <br>
            <button id='reset-button'>Reset</button>
            <br>
            <span>Times Restarted
                <div id='restarts'>0</div>
            </span>
        </section>
    </main>
    <footer>

    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
